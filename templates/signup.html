<html>
    <head>
        <link rel="stylesheet" href="static/css/styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid bg-dark text-white text-left p-5 w-100">
            <img src="../static/images/logo.png" class="float-start" style="width:120px;height:80px">
            <h1 class="display-2" style="text-align: center;" >Hotel Management System</h1>
        </div>
        <div class="container">
            <form action="/login" class="was-validated" method = "POST">
                <div class="container-fluid my-5 m-auto bg-light p-3 rounded border" style="width: 20% !important;">
                    <div class="my-3">
                        <label class="form-label text-black">Username:</label>
                        <input type="username" id="userID" placeholder="Enter Username" class="form-control" name="new-username" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-black">First Name:</label>
                        <input type="input" id="pwd" placeholder="Enter Password" class="form-control" name="fname" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-black">Last Name:</label>
                        <input type="input" id="pwd" placeholder="Enter Password" class="form-control" name="lname" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-black">Password:</label>
                        <input type="password" id="pwd" placeholder="Enter Password" class="form-control" name="new-pwd" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create account</button>
                </div>
            </form>
        </div>
    </body>
</html>
