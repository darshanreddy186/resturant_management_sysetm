<html>
    <head>
        <link rel="stylesheet" href="static/css/styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid bg-dark text-white text-left p-5 w-100">
            <img src="../static/images/logo.png" class="float-start" style="width:120px;height:80px">
            <h1 class="display-2" style="text-align: center;"  >Hotel Management System</h1>
        </div>
        <div class="container">
            <form action="/joey" class="was-validated" method = "POST">
                <div class="container-fluid my-5 m-auto bg-light p-3 rounded border" style="width: 20% !important;">
                    <div class="my-3">
                        <label class="form-label text-black">Food Name:</label>
                        <input type="username" id="userID" placeholder="Enter name" class="form-control" name="foodname" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-black">Description</label>
                        <input type="input" id="pwd" placeholder="Enter" class="form-control" name="description" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-black">Price</label>
                        <input type="input" id="pwd" placeholder="Enter" class="form-control" name="price" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <div class="my-3">
                        <label class="form-label text-black">Category</label>
                        <input type="input" id="pwd" placeholder="Enter" class="form-control" name="category" required></input>
                        <div class="invalid-feedback">Fill out the field, twat</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Commit to database</button>
                </div>
            </form>
            <p>{{ msg }}</p>
        </div>
    </body>
</html>
